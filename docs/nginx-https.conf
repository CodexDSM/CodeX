# Arquivo de configuração Nginx para CodeX
# Salvar em /etc/nginx/sites-available/codex

# Redirecionar HTTP para HTTPS
server {
    listen 80;
    server_name 3.18.105.117;  # Substitua pelo seu domínio quando tiver um
    
    # Redirecionar todo tráfego HTTP para HTTPS
    location / {
        return 301 https://$host$request_uri;
    }

    # Rota para verificação do Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
}

# Configuração HTTPS
server {
    listen 443 ssl http2;
    server_name 3.18.105.117;  # Substitua pelo seu domínio quando tiver um

    # Certificados SSL (serão gerados pelo certbot)
    ssl_certificate /etc/letsencrypt/live/codex/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/codex/privkey.pem;

    # Configurações de SSL recomendadas
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Configurações modernas de SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS (remova se não tiver certeza sobre HTTPS permanente)
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Configurações de proxy para o backend (API)
    location /api {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS pre-flight
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://$host' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        # CORS para respostas regulares
        add_header 'Access-Control-Allow-Origin' 'https://$host' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
    }

    # Configuração para o frontend Next.js
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}